<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<style media="screen">
  #frmapi-3{
    /* border around tool */
    border: 1px solid #002158;
  }

  #frmapi-3 fieldset{
    /* fieldset element has padding and margin built in. this is removing it. */
    padding-bottom: 0;
    margin-right: 0;
  }

  /* GRID STUFF */
  /* leftSide and rightSide are classes that I added in FF so that I could manipulate the 2 columns of the tool */
  .leftSide{
    /* added because text was too close to edges */
    padding: 30px;
  }

  .rightSide{
    background: #002158;
    padding: 30px;
  }

  .rightSide p{
    color: white !important;
  }
  /* END GRID STUFF */


  .form-group, .form-field {
    /* added to remove the default margin */
    margin-bottom: 0;
  }

  .frm_style_ala.with_frm_style .form-field {
    /* added to remove the default margin */
    margin-bottom: 0;
}

  .frm_rootline_group{
    /* updates don't immediately show up in the embedded form so I hard coded out the progress bar */
    display: none;
  }
  .frm_rootline_single:before{
    /* removing the bullet points, but this doesn't matter if the rootline/progress is removed */
    content: "" !important;
  }
  .frm_rootline_single:after{
    /* removing the bullet points, but this doesn't matter if the rootline/progress is removed */
    content: "" !important;
  }

  #frmapi-3 input[type='radio']{
    /* forcing the radio buttons to show up since they disappear due to lung.org vs FF css conflict */
    height: auto;
    width: auto;
    z-index: 1;
    opacity: 1;
    margin: 20px;
  }

  #frmapi-3 p,#frmapi-3  h1,#frmapi-3 h2,#frmapi-3 h3,#frmapi-3 h4,#frmapi-3 h5,#frmapi-3 div,#frmapi-3 label{
     /* forcing font-family setting */
    font-family: "Aeonik";
  }

  .frm_radio {
    /* experimenting with spacing of radios. did not choose level yet, but they were too close by default */
    margin: 20px;
  }


</style>

<div id="frmapi-3" class="frmapi-form" data-url="https://j2k.74e.myftpupload.com/wp-json/frm/v2/forms/3?return=html"></div>

<script type="text/javascript">
  jQuery(document).ready(function($){
  var frmapi=$('.frmapi-form');
  if(frmapi.length){
  	for(var frmi=0,frmlen=frmapi.length;frmi<frmlen;frmi++){
  		frmapiGetData($(frmapi[frmi]));
  	}
  }
  });
  function frmapiGetData(frmcont){
  	jQuery.ajax({
  		dataType:'json',
  		url:frmcont.data('url'),
  		success:function(json){
  			frmcont.html(json.renderedHtml);
  		}
  	});
  }
</script>
