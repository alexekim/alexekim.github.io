<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/style.css">
    <title>Ear Training</title>
  </head>
  <body>
    <section class="container">
      <article class ="row-1">
      <h1 class="col-12">Ear Training</h1>
      </article>
      <article class="row-hud">
        <p class="col-3 scorediv">Score is: 0 </p>
        <p class="col-6 dir">Listen to the melody, and input the corresponding notes. <br>The melody is played only once!<br> There will be 5 rounds. <br>Piano played with mouse or homerow.</p>
        <p class="col-3 sampleSpace"><button type="button" class="sample">Play Melody 1</button></p>
      </article>

      <article class="row-piano col-12">
          <div class="c"><span>C</span></div>
          <div class="d"><span>D</span></div>
          <div class="e"><span>E</span></div>
          <div class="f"><span>F</span></div>
          <div class="g"><span>G</span></div>
          <div class="a"><span>A</span></div>
          <div class="b"><span>B</span></div>
          <div class="c1"><span>C1</span></div>
      </article>
    </section>

    <article class="input col-12">
      <p class="inp">Input answers here:</p>

        <select name="firstAnswer" class="firstAnswer" placeholder="First Note">
          <option value="1">--First Note--</option>
          <option value="c">c</option>
          <option value="d">d</option>
          <option value="e">e</option>
          <option value="f">f</option>
          <option value="g">g</option>
          <option value="a">a</option>
          <option value="b">b</option>
          <option value="c1">c1</option>
        </select>
        <select class="secondAnswer" name="secondAnswer">
          <option value="2">--Second Note--</option>
          <option value="c">c</option>
          <option value="d">d</option>
          <option value="e">e</option>
          <option value="f">f</option>
          <option value="g">g</option>
          <option value="a">a</option>
          <option value="b">b</option>
          <option value="c1">c1</option>
        </select>
        <select class="thirdAnswer" name="thirdAnswer" placeholder="First Note">
          <option value="2">--Third Note--</option>
          <option value="c">c</option>
          <option value="d">d</option>
          <option value="e">e</option>
          <option value="f">f</option>
          <option value="g">g</option>
          <option value="a">a</option>
          <option value="b">b</option>
          <option value="c1">c1</option>
        </select>

        <!-- <input type="text" name="firstAnswer" placeholder="First Note">
        <input type="text" name="secondAnswer" placeholder="Second Note">
        <input type="text" name="thirdAnswer" placeholder="Third Note"> -->
        <button type="button" name="submitAnswer">Submit Answer</button>
    </article>

    <article class="row-result">
      <div class="result"></div>
    </article>
  </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script> -->
    <script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
