<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/style.css">
    <title>Aural Pleasure</title>
  </head>
  <body>
    <section class="container">
      <article class ="row-1">
        <h1 class="col-12">Aural Pleasure</h1>
      </article>
      <article class="row-hud">
        <p class="col-3 scorediv">Score is: 0 </p>
        <p class="col-6">Listen to the melody, and input the corresponding notes</p>
        <p class="col-3 sampleSpace"><button type="button" class="sample">Play Melody 1</button></p>
      </article>

      <article class="row-piano col-12">
          <div class="c"><span>C</span></div>
          <div class="d"><span>D</span></div>
          <div class="e"><span>E</span></div>
          <div class="f"><span>F</span></div>
          <div class="g"><span>G</span></div>
          <div class="a"><span>A</span></div>
          <div class="b"><span>B</span></div>
          <div class="c1"><span>C1</span></div>
      </article>
    </section>

    <article class="row-form">
      <form>
        <input type="text" name="firstAnswer" placeholder="First Note">
        <input type="text" name="secondAnswer" placeholder="Second Note">
        <input type="text" name="thirdAnswer" placeholder="Third Note">
        <button type="submit" name="submitAnswer">Submit Answer</button>
      </form>
    </article>

    <article class="row-result">
      <div class="result"></div>
    </article>
  </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script> -->
    <script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
